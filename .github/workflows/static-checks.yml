name: Static checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  static-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install modules
        run: npm ci
      - name: TypeScript
        run: npm run type:check
      - name: ESLint
        run: npm run lint:check
      - name: Prettier
        run: npm run format:check
